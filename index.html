<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>rock paper scissors game</title>
<link rel="stylesheet" href="css/indexStyle.css" >
</head> 
  
<body>

<h1>Rock, Paper, Scissors</h1>

<div class="score-board">
    <div id="player-label" class="badge">player</div>
    <div id="computer-label" class="badge">comp</div>
    <span id="player-score">0</span>:<span id="computer-score">0</span>
</div>

<div class="result"><p>who will win?</p></div>

<div class="choices">
    <div class="choice" id="r">
        <img src="assets/images/rock.png" alt=""> 
    </div>
    <div class="choice" id="p">
        <img src="assets/images/paper.png" alt=""> 
    </div>
    <div class="choice" id="s">
        <img src="assets/images/scissors.png" alt=""> 
    </div>
</div>

<p id="action-message">Make your move</p>

<script src="./js/app.js " charset="utf-8"></script>
</body>



</html>
