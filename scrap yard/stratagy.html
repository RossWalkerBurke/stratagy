<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Stratagy html</title>

<!-- "buttons.css" is to style the buttons -->
    <link rel="stylesheet" href="./css/button.css">
<!-- "style.css" is to style the game -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body >
<h1>Sword/Axe/Spear of war</h1>

<!-- the canvas of the game where assets will appear-->
   <canvas id="the_canvas", width="1000", height="500">Oops! looks like your browser does not support canvas tag</canvas>

   <!-- the buttons the player uses to select their choice-->
<div class="divTable">
    <div class="divTableBody">
        <div class="divTableRow">

                    <div class="divTableCell">&nbsp;</div>
                    <div class="divTableCell"><button onclick="buttonOnClickSword()" class="button red round">Sword</button></div>
                    <div class="divTableCell">&nbsp;</div>
                    <div class="divTableCell"><button onclick="buttonOnClickAxe()"  class="button green round">Axe</button></div>
                    <div class="divTableCell">&nbsp;</div>
                    <div class="divTableCell"><button onclick="buttonOnClickSpear()"  class="button blue round">Spear</button></div>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    </html></button></div>
        </div>
    </div>
</div>
</body>

<script src="./js/strat.js"></script>

</html>
